<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="input-email"
        >Email:
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu email"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <label for="input-password"
        >Senha:
        <input
          type="password"
          name="password"
          id="input-password"
          placeholder="Digite sua senha"
          required
        />
      </label>
      <label for="remind">
        <input type="checkbox" name="remind" id="remind" />Lembre-me
      </label>
    </form>
  </body>
</html>
