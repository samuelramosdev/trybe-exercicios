<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - TrybeTravel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title">Formulário Trybe Travel</h1>

    <form id="main-form">
      <fieldset>
        <div class="mb-3">
          <label class="form-label" for="fullName">Nome Completo:</label>
          <input
            class="form-control"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de E-mail:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
          />
          <label for="destination1" class="form-check-label">Cidade</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="destination2"
            className="radios"
            name="destinations"
            value="Campo"
            required
          />
          <label for="destination2" class="form-check-label">Campo</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="destination3"
            className="radios"
            name="destinations"
            value="Praia"
            required
          />
          <label for="destination3" class="form-check-label">Praia</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="destination4"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
          />
          <label for="destination4" class="form-check-label">Montanhas</label>
        </div>
        <div class="form-floating">
          <br />

          <textarea
            class="form-control"
            name="why"
            id="question"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
            maxlength="500"
          >
          </textarea>
          <label for="question">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTravel
          </label>
        </div>
        <br />
        <div class="mb-3">
          <label class="form-label" for="date"
            >Qual a melhor data para realizar sua viagem?</label
          >
          <input class="form-control" type="date" id="date" />
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="promo"
            id="promo"
          />
          <label class="form-check-label" for="promo"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe.
          </label>
        </div>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          />
          <label class="form-check-label" for="agreement"
            >Concordo que imagens de minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </div>
      </fieldset>
      <button class="btn btn-success" type="submit" id="submit-btn" disabled>
        Enviar
      </button>
      <button class="btn btn-warning" type="reset" id="clear-btn">
        Limpar
      </button>
    </form>
  </body>
</html>
